[colors]
background = #282A2E
background-alt = #373B41
foreground = #FFFFFF
primary = #ffb300
secondary = #8ABEB7
alert = #A54242
disabled = #707880
alternate=#7cb342
foreground-alt = #8F8F8F

[bar/mybar]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
;radius = 8
fixed-center = true
;border-top-size = 5pt
;border-bottom-size = 5pt
;border-top-color = #1B1B28
;border-bottom-color = #1B1B28

; background = ${colors.background}
background = #cc3C3836
foreground = ${colors.foreground}

;offset-x = 2.5%
;offset-y = 1pt

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 9pt

; separator = |
separator-foreground = ${colors.disabled}

font-0 = "Symbols Nerd Font:size=14;2"
font-1 = "BlexMono Nerd Font:size=10;2"
#font-1 = "Material\-Design\-Iconic\-Font:size=13;1"


;dim-value = 1.0

modules-center = xworkspaces
;modules-center = mpd
modules-right = alsa battery  wlan date powermenu
modules-left = memory cpu mpd tray
;pulseaudio
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = left

; wm-restack = generic
; wm-restack = bspwm
;wm-restack = i3

override-redirect = true

[bar/mybar_right]
monitor = ${env:MONITOR:}

width = 18%
height = 20pt
background =  #dd2e2d28
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = #00000000
offset-x = 70.5%
offset-y = 1pt
radius = 6

padding-left = 0
padding-right = 1

module-margin = 1.75

; separator = |
separator-foreground = ${colors.disabled}

font-0 = "Symbols Nerd Font:size=14;2"
font-1 = "BlexMono Nerd Font:size=10;2"
modules-center = alsa battery wlan
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
override-redirect = true

[bar/clock]
monitor=${env:MONITOR:}

width = 10%
height = 20pt
background =  #dd2e2d28
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = #00000000
offset-x = 89%
offset-y = 1pt
radius = 6
padding-left = 0
padding-right = 1
module-margin = 1.75
separator-foreground = ${colors.disabled}
font-0 = "Symbols Nerd Font:size=14;2"
font-1 = "BlexMono Nerd Font:size=10;2"
modules-center = date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
override-redirect = true

[bar/tray_bar]
monitor=${env:MONITOR:}

width = 8%
height = 20pt
background =  #dd2e2d28
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = #00000000
offset-x = 10%
offset-y = 1pt
radius = 6
padding-left = 0
padding-right = 1
module-margin = 1.75
separator-foreground = ${colors.disabled}
font-0 = "Symbols Nerd Font:size=14;2"
font-1 = "BlexMono Nerd Font:size=10;2"
modules-center = tray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
override-redirect = true




